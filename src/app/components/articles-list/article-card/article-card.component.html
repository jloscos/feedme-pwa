<div class="card mb-4" [class.border-primary]="!article.read">
    <img  *ngIf="article.image" class="card-img-top" [src]="article.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.description}}</p>
      <a [routerLink]="['/articles', article.feedId, article.articleId]" [class.disabled]="!canRead" class="btn btn-primary">Read</a>
    </div>
  </div>
